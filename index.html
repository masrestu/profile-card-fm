<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" alt="" class="profile-photo">
      </div>
      <h1 class="profile-name">
        Victor Crest
        <span>26</span>
      </h1>
      <span class="profile-city">London</span>
      <div class="card-footer">
        <div class="stat">
          <div class="stat-num">80K</div>
          <div class="stat-name">Followers</div>
        </div>
        <div class="stat">
          <div class="stat-num">803K</div>
          <div class="stat-name">Likes</div>
        </div>
        <div class="stat">
          <div class="stat-num">1.4K</div>
          <div class="stat-name">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </aside>
</body>
</html>
